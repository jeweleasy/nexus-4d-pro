    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #050505;
            color: #ffffff;
            overflow-x: hidden;
        }
        .font-orbitron {
            font-family: 'Orbitron', sans-serif;
        }
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0f172a;
        }
        ::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #475569;
        }
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .glow-gold {
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
        .shadow-4d {
            box-shadow: 0 4px 0 rgba(0, 0, 0, 0.2), 
                        0 8px 16px rgba(0, 0, 0, 0.4);
            transition: all 0.2s ease;
        }
        .shadow-4d:active {
            transform: translateY(4px);
            box-shadow: 0 0 0 rgba(0, 0, 0, 0.2);
        }
        @keyframes pulse-border {
            0% { border-color: rgba(59, 130, 246, 0.5); }
            50% { border-color: rgba(59, 130, 246, 1); }
            100% { border-color: rgba(59, 130, 246, 0.5); }
        }
        .animate-pulse-border {
            animation: pulse-border 2s infinite;
        }
        
        @keyframes heart-pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.4); }
            100% { transform: scale(1); }
        }
        .animate-heart-pop {
            animation: heart-pop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes pulse-subtle {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.15); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }
        .hover-pulse-icon:hover svg {
            animation: pulse-subtle 1.2s infinite ease-in-out;
        }

        /* Nexus Animated Line */
        @keyframes scan-line {
            0% { top: -100%; }
            100% { top: 100%; }
        }
        .nexus-line {
            position: relative;
            width: 4px;
            height: 24px;
            background: rgba(59, 130, 246, 0.2);
            border-radius: 99px;
            overflow: hidden;
            flex-shrink: 0;
        }
        .nexus-line::after {
            content: '';
            position: absolute;
            top: -100%;
            left: 0;
            width: 100%;
            height: 50%;
            background: linear-gradient(to bottom, transparent, #3b82f6, transparent);
            animation: scan-line 2s infinite linear;
        }
        .nexus-line-purple {
            background: rgba(168, 85, 247, 0.2);
        }
        .nexus-line-purple::after {
            background: linear-gradient(to bottom, transparent, #a855f7, transparent);
        }
        .nexus-line-amber {
            background: rgba(245, 158, 11, 0.2);
        }
        .nexus-line-amber::after {
            background: linear-gradient(to bottom, transparent, #f59e0b, transparent);
        }

        /* Marquee Animation */
        @keyframes scroll {
          0% { transform: translateX(0); }
          100% { transform: translateX(-50%); }
        }
        .animate-scroll {
          animation: scroll 40s linear infinite;
        }
    </style>
